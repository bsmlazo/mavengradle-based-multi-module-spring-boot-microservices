name: Pipeline Lab Final Byron

on:
  push:
    branches: 
      - feature*

permissions:
  contents: read

jobs:
  CI:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
        
      - name: Build with Maven
        run: cd service-a && mvn -B package --file pom.xml
        #run: mvn -B package -pl service-a
        
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: :service-a:build
