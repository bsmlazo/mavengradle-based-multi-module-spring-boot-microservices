plugins {
  id 'org.sonarqube' version '4.3.1.3277'
}

dependencies {
  implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
}

bootJar {
	enabled = true
}

sonar {
  properties {
    property 'sonar.projectKey', 'mavengradle-based-multi-module-spring-boot-microservices'
    property 'sonar.organization', 'bsmlazo'
    property 'sonar.host.url', 'https://sonarcloud.io'
  }
}

bootBuildImage{ 
  imageName='narramadan/'+rootProject.name+'-'+project.name
}
